<!DOCTYPE HTML>
<html>
<head>
  <!--<link rel="stylesheet" type="text/css" href="css/reset.css">-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Righteous&text=ANALOGCATALOG&effect=outline' rel='stylesheet' type='text/css'>
    <script src="script.js" type="text/javascript">
</script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Analog Catalog</title>
</head>

<body>

	<header>
		<div class="wrapper">
    <h1 class="font-effect-outline">Analog Catalog</h1>
        <form action="index.html">
          <input type="text" placeholder="Search for vinyl" name="srchvinyl">
          <input type="submit" value="Search">
        </form>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Vinyl</a></li>
      <li><a href="#signup">Sign Up</a></li>
      <li><a href="#login">Log In</a></li>
    </ul>
  </nav>
		</div>
	</header>
  
    <div class = wrapper>
<div id="form-main">
  <div id="form-div">
  <form action="index.html">
  <fieldset>
    <legend>Add Vinyl Album to your Collection</legend>
    Title: <input type="text" name="title" id="title" placeholder="Enter album's title" tabindex="1" class="txtinput" required><br>
    Artist(s): <input type="text" name="artist" id="artist" placeholder="Artist's Name" tabindex="2" class="txtinput" required><br>
    Genre: <input type="text" name="genre" id="genre" placeholder="Enter the genre" tabindex="3" class="txtinput"><br>
    Edition Number:<input type="text" name="edition_num" id="edition_num" placeholder="Enter the Edition Number" tabindex="4" class="txtinput"><br>
    Publish Date: <input type="text" name="publish_date" id="publish_date" placeholder="Publish Date" tabindex="5" class="txtinput"><br>
    Seller: <input type="text" name="seller" id="seller" placeholder="Who sold it to you?" tabindex="6" class="txtinput"><br>
    Bought Price: <input type="text" name="price" id="price" placeholder="How much did you pay for it?" tabindex="7" class="txtinput"><br>
    Vinyl Weight:<input type="text" name="weight" id="weight" placeholder="120g, 180g, 200g?" tabindex="8" class="txtinput"><br>
    With Obi?:<input type="text" name="obi" id="obi" placeholder="Y or N" tabindex="9" class="txtinput"><br>
    UPC Code:<input type="text" name="code" id="code" placeholder="Enter UPC Code" tabindex="10" class="txtinput"><br>
    Cover Art:<input type="file" name="title" id="tile" placeholder="Enter cover art" tabindex="11" class="txtinput"><br>
    <input type="submit" value="Add" id="add-button">
  </fieldset>
        </form>
      </div>
     </div>
         </div>
</body>
</html>
